<!--
  Le contenue de la page d'acceuil
 -->
<div class="px-4 py-5 text-center" style="background-color: #19FFFF;">
  <img class="d-block mx-auto mb-4" src="../../../assets/app-icons/icon-512x512.png" alt="" width="192">
  <h1 class="display-5 fw-bold">{{appName}}</h1>
  <div class="col-lg-6 mx-auto">
    <!-- <p class="lead mb-4">{{"HOME.MOTTO" | translate }}</p> -->
    <p class="lead mb-4">Apprendre le code tout en jouant</p>
    <div class="justify-content-sm-center">
      <button
        type="button"
        class="btn btn-primary btn-lg px-4 m-2"
        routerLink="/offline-opponents">
        {{"HOME.BUTTON_PLAY_OFFLINE" | translate }}
      </button>
      <!-- <button
        type="button"
        class="btn btn-danger btn-lg px-4 m-2"
        (click)='goOnline()'>
        {{"HOME.BUTTON_PLAY_ONLINE" | translate }}
      </button> -->
    </div>
    <div>
      <button type="button" class="btn btn-warning btn-lg px-4 m-2"
              routerLink="/howto">{{"HOME.BUTTON_HOW_TO" | translate }}</button>
    </div>
  </div>
</div>

<ng-template #online_info let-modal>
  <div class="modal-header">
    <h6 class="modal-title">{{"GLOBAL.WARNING" | translate }}</h6>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
  </div>
  <div class="modal-body" [innerHTML]="'HOME.CONNECTION_WARNING' | translate"></div>
</ng-template>

<ng-template #offline_info let-modal>
  <div class="modal-header">
    <h6 class="modal-title">{{"GLOBAL.SORRY" | translate }}</h6>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
  </div>
  <div class="modal-body" [innerHTML]="'HOME.STRONG_ENOUGH_WARNING' | translate"></div>
</ng-template>
